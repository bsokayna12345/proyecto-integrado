<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            .toast-error {
                background-color: #f8d7da; /* Color de fondo rojo claro */
                color: #721c24; /* Color del texto rojo oscuro */
                border-color: #f5c6cb; /* Color del borde */
            }     
            .toast-success {
                color: #0f5132;
                background-color: #d1e7dd;
                border-color: #badbcc;
            }  
            .toast-info {
                color: #084298;
                background-color: #cfe2ff;
                border-color: #b6d4fe;
            }        
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        {% comment %} <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button> {% endcomment %}
    
    {% if toast.tipo == "Error" %}
        <div class="position-fixed top-0 start-50 translate-middle-x p-5 mt-5" style="z-index: 20">
            <div id="liveToast" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header toast-error">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                <strong class="me-auto">{{toast.tipo}}</strong>
                <small>11 mins ago</small>
                <button type="button" id="closeToastbtn" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    {{toast.mensaje}}.
                </div>
            </div>            
        </div>                  
    {% endif %}
    {% if toast.tipo == "Info" %}
        <div class="position-fixed top-0 start-50 translate-middle-x p-5 mt-5" style="z-index: 11">
            <div id="liveToast" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header toast-info">
                    <i class="bi bi-info-circle-fill me-2"></i>
                    <strong class="me-auto">{{toast.tipo}}</strong>
                    <small>11 mins ago</small>
                    <button type="button" id="closeToastbtn" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    {{toast.mensaje}}.
                </div>
            </div>            
        </div>                  
    {% endif %}
    {% if toast.tipo == "success" %}
        <div class="position-fixed top-0 start-50 translate-middle-x p-5 mt-5" style="z-index: 11">
            <div id="liveToast" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header toast-success">
                <i class="bi bi-check-circle-fill me-2"></i>
                <strong class="me-auto">{{toast.tipo}}</strong>
                <small>11 mins ago</small>
                <button type="button" id="closeToastbtn" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    {{toast.mensaje}}.
                </div>
            </div>            
        </div>                  
    {% endif %}
                
    <script>
        // Espera a que se cargue el DOM antes de ejecutar el código
        document.addEventListener('DOMContentLoaded', function () {
            // Obtén el botón de cerrar toast
            var closeToastBtn = document.getElementById('closeToastbtn');
            // Verifica si el botón existe en el DOM antes de añadir un event listener
            if (closeToastBtn) {
                closeToastBtn.addEventListener('click', function () {
                    var toastEl = document.getElementById('liveToast');
                    var toast = new bootstrap.Toast(toastEl);
                    toast.dispose();
                });
            }
        });
    </script>
    
    </body>
</html>
