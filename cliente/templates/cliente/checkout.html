<!-- templates/checkout.html -->
{% extends 'cliente/base.html' %}

{% block content %}
<h2>Checkout</h2>
{% for item in qsCarrito %}
    <div>
        <p>{{ item.producto_id.nombre }} - {{ item.unidades }} x ${{ item.producto_id.precio }}</p>
    </div>
{% endfor %}
<p>Total: ${{ paypal.initial.amount }}</p>
<form action="https://www.paypal.com/cgi-bin/webscr" method="post">
    {{ paypal.render }}
    <input type="submit" value="Pagar con PayPal">
</form>
{% endblock %}
